            displayName: Install Java 8
            inputs:
              targetType: 'inline'
              script: |
                sudo apt-get update
                sudo apt-get install openjdk-8-jdk -y
                export HEAP="-Xms1g -Xmx1g"
          - task: JMeterInstaller@0
            inputs:
              jmeterVersion: '5.6.3'